services:
    web:
        image: nginx:1.27.3
        container_name: watermeldondb-web
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./web-nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./web-nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./web-nginx/nestjs.rb-dev.net.fullchain.crt:/etc/nginx/ssl/nestjs.rb-dev.net.fullchain.crt:ro
            - ./web-nginx/nestjs.rb-dev.net.key:/etc/nginx/ssl/nestjs.rb-dev.net.key:ro
        environment:
            - NODE_ENV=${NODE_ENV}
            - TZ=${TZ}
        depends_on:
            # - frontend
            - backend
        networks:
            custom_network:
                aliases:
                    - watermelondb.nestjs.rb-dev.net

